<script>
  // Handle Booking Form Submission
  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('tenantName').value.trim();
    const property = document.getElementById('propertyName').value.trim();
    const moveIn = document.getElementById('moveIn').value;
    const moveOut = document.getElementById('moveOut').value;
    const message = document.getElementById('tenantMessage').value.trim();

    if (!name || !property || !moveIn || !moveOut) {
      alert('Please fill in all required fields.');
      return;
    }

    if (new Date(moveOut) <= new Date(moveIn)) {
      alert('Move-out date must be after move-in date.');
      return;
    }

    // Store booking data in Firebase
    firebase.database().ref('bookings').push({
      name,
      property,
      moveIn,
      moveOut,
      message,
      submittedAt: new Date().toISOString()
    });

    alert('Booking submitted successfully!');
    this.reset();
  });
</script>
